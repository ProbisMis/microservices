spring.application.name=order-service

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/order-service
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

server.port=8081
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.hostname=${EUREKA_HOSTNAME:order-service}
eureka.instance.prefer-ip-address=false

# Feign client configuration
spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.instances.inventory-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.inventory-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventory-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.inventory-service.permitted-number-of-calls-in-half-open-state=3

# Resilience4j Timeout configuration
resilience4j.timelimiter.instances.inventory-service.timeout-duration=3s

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
