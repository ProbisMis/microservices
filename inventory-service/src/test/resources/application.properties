spring.application.name=inventory-service

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Eureka for tests
eureka.client.enabled=false

# Default Kafka bootstrap servers for tests (will be overridden by @EmbeddedKafka in integration tests)
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Configuration (will be overridden by @EmbeddedKafka)
spring.kafka.consumer.group-id=inventory-service-test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.demo.programming.events,com.demo.programming.events.*
